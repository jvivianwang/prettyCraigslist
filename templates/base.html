{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pretty Craigslist</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

    <nav class="teal accent-4">
        <div class="container nav-wrapper">
            <a href="/" class="brand-logo">Pretty Craigslist</a>
            <ul id="nav-mobile" class="right">
                <li><a href="/">Home</a></li>
            </ul>
         </div>
    </nav>



    <div class="container">
        <center><h3 style="margin-top: 50px">The Craigslist Clone, but <span style="color: #ff8a80">Prettier</span>!</h3></center>
        <div class="row search">
            <form class="col s12" action ="{% url 'search'%}" method="post">
                {% csrf_token %}
                <div class="input-field col s12">
                    <i class="material-icons prefix">search</i>
                    <input type="text" name="search" placeholder="Search...">
                </div>

                <center><button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button></center>

            </form>
        </div>
        {% block content%}

        {% endblock content%}

    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
